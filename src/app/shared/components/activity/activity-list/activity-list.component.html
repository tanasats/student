<ng-container *ngFor="let item of items; let i = index">
  <activity-list-item
    [item]="item"
    (_onTitleClick)="_onTitleClick.emit($event)"

    [is_onView]="is_onView"
    (_onView)="_onView.emit($event)"
    
    [is_onEdit]="is_onEdit"
    (_onEdit)="_onEdit.emit($event)"

    [is_onDelete]="is_onDelete"
    (_onDelete)="_onDelete.emit($event)"
    
    [is_onRegister]="is_onRegister"
    (_onRegister)="_onRegister.emit($event)"

    [is_onGear]="is_onGear"
     (_onGear)="_onGear.emit($event)"

    [is_onCancel]="is_onCancel"
    (_onCancel)="_onCancel.emit($event)"
   
    [is_onQRcode]="is_onQRcode"
    (_onQRcode)="_onQRcode.emit($event)"

    [is_onTicket]="is_onTicket"
    (_onTicket)="_onTicket.emit($event)"

    [is_onQRScanner]="is_onQRScanner"
    (_onQRScanner)="_onQRScanner.emit($event)"
  >
  </activity-list-item>
</ng-container>

<pagination-link
  *ngIf="!isEmptyItems"
  [totalItems]="items.length"
  [currentPage]="currentPage"
  [totalPages]="totalPages"
  (_onPageChange)="_onPageChange.emit($event)"
></pagination-link>
