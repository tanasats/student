<section class="container">
  <div class="row">
    <h3>{{ item.activity_name }}
      <div class="text-muted fs-sm fst-italic">ประกาศ:{{item.cdate|thaidate}} ปรับปรุง:{{item.mdate|thaidate}} อ่านแล้ว:100 คน </div>
    </h3>
  </div>
</section>
<section class="container">
  <div class="row">
    <div class="col-md-8 col-12">
      <img class="img-fluid img-thumbnail" [src]="item.activity_picture || '../assets/images/image_not_available.png'"/>
      <!-- <div
        [ngStyle]="{
          background: 'url(' + (item.activity_picture|| '../assets/images/image_not_available.png') + ')',
          'padding-bottom': '50%',
          'background-size': '100% 100%'
        }"
      ></div> -->
      <div class="mt-3">
          <p [innerHTML]="item.activity_description" [style]="'text-indent:2em;'"></p>
        <div>
          <i class="me-2 bi bi-geo-alt me-2 text-primary"></i>สถานที่
          {{ item.activity_place }}
        </div>
        <div>
          <i class="bi bi-calendar4-week me-2  text-primary"></i>วันที่
          {{ item.activity_date | thaidate }}
        </div>
      </div>
    </div>

    <div class="col-md-4 col-12">
      <h5>ผู้เข้าร่วมกิจกรรม</h5>
      <hr />
      <ul class="list-unstyled">
        <li><i class="bi bi-person me-2 text-primary"></i>จำนวนที่ลงทะเบียน: {{ item.activity_register }}</li>
        <li><i class="bi bi-person me-2 text-primary"></i>จำนวนที่รับ: {{ item.activity_receive }}</li>
      </ul>
      <hr />
      <button class="btn btn-success w-100">สมัครเข้าร่วมกิจกรรม</button>
    </div>
  </div>
</section>
