<ng-container>
  <!-- <div [ngStyle]="{'background' : 'url('+item.activity_picture+')','padding-bottom':'50%','background-size':'100% 100%'}"></div> -->
  
  <!-- <img class="img-fluid" src="{{item.activity_picture}}"> -->
  <img class="img-fluid img-thumbnail" [src]="item.activity_picture || '../assets/images/image_not_available.png'"/>
  <div class="mt-3">
    <h5>{{ item.activity_name }}</h5>
    <div class="d-flex justify-content-end ">

      <div class="d-flex align-items-center cursor-pointer me-3"> <i class="bi bi-eye me-1"></i> <span class="fs-xs text-muted">234</span> </div>
      <div class="d-flex align-items-center cursor-pointer"> <i class="bi bi-hand-thumbs-up me-1"></i> <span class="fs-xs text-muted">458</span> </div>
    </div>
    <p [innerHTML]="item.activity_description | readmore" [style]="'text-indent:2em;'"></p>
  </div>

  <div class="d-flex justify-content-between align-items-end">
    <div style="font-size: 0.85em">
      <div><i class="bi bi-people me-2"></i>{{item.activity_register}}/{{item.activity_receive}}</div>
      <div><i class="bi bi-geo-alt me-2"></i>สถานที่ <span class="d-inline-block">{{item.activity_place}}</span></div>
      <div><i class="bi bi-calendar4-week me-2"></i>วันที่ {{item.activity_date_from|thaidate}}</div>
    </div>
    <div>
      <div class="btn btn-sm btn-success text-nowrap" (click)="_onSelect()">รายละเอียด</div>
    </div>
  </div>
</ng-container>
