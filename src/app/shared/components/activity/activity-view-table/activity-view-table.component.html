<div class="d-flex justify-content-between border-bottom pb-3">
    <div class="flex-grow-1">
        <h5 class="d-inline-block m-0 pe-3">{{title}}</h5> 
        <button *ngIf="is_onCreate" class="d-inline-block btn btn-primary btn-sm" (click)="_onCreate.emit(true)">
        <i class="bi bi-plus-circle me-1"></i>
        เพิ่มกิจกรรม
      </button>
    </div>

    <div class="d-flex align-items-center">
        <div class="d-block">
          <input type="number" class="form-control me-2 text-center" step="1" value="2566" style="width:90px;">  
        </div>
        
        <div class="input-group">
            <input type="text" class="form-control" placeholder="ค้นหา.." aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-primary" type="button" id="button-addon2"><i class="bi bi-search"></i></button>
        </div>
    </div>    
</div>

<ng-container *ngFor="let item of items; let i = index">
  <activity-view-table-item 
  [item]="item"

  [is_onQRcode]= "is_onQRcode"
  (_onQRcode)="_onQRcode.emit($event)"
  
  [is_onView]= "is_onView"
  (_onView)="_onView.emit($event)"
  [is_onEdit]= "is_onEdit"
  (_onEdit)="_onEdit.emit($event)"
  [is_onDelete]= "is_onDelete"
  (_onDelete)="_onDelete.emit($event)"
  [is_onRegister]= "is_onRegister"
  (_onRegister)="_onRegister.emit($event)"
  [is_onGear]= "is_onGear"
  (_onGear)="_onGear.emit($event)"
  



  > </activity-view-table-item>
</ng-container>

<div class="d-flex justify-content-between mt-2"><!-- align-items-center -->
    <div class="fst-italic fs-sm text-muted">แสดงข้อมูล 10 รายการ จากทั้งหมด 100 รายการ</div>
    <nav aria-label="Page navigation">
        <ul class="pagination">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
    </nav>
</div>
