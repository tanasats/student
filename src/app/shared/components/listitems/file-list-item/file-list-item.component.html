<div class="d-flex justify-content-between align-items-center hover p-1">
    <div class="cursor-pointer flex-grow-1">
        <i class="bi bi-file-earmark-text me-2"></i>
        <span class="text-primary">{{file.caption||''}}</span>
        <span *ngIf="!file.caption" class="text-primary">{{file.name||'-'}}</span>
        <span class="ms-2 fs-sm">({{file.size}} byte)</span>

    </div>
    <div>
        <li *ngIf="false" class="d-inline-block me-2"><i class="bi bi-gear"></i></li>
        <i class="bi bi-three-dots-vertical cursor-pointer" data-bs-toggle="dropdown" aria-expanded="false"></i>
        <ul class="dropdown-menu">
            <li ><a class="dropdown-item"><i class="bi bi-eye me-1"></i> ดูไฟล์</a></li>
            <li ><a class="dropdown-item"><i class="bi bi-trash me-1"></i> ลบไฟล์</a></li>
          </ul>
    </div>

        <li class="d-inline-block me-2"><i class="bi bi-three-dots-vertical"></i></li>
    </ul> -->
</div>
