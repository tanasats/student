<div class="d-flex justify-content-between border-bottom hover p-2">
 <div>
    <span class="me-2">{{index}}.</span>
    <span class="me-2">{{item.studentcode}}</span>
    <span class="me-2">{{item.fullname}}</span>
    <span class="me-2">{{item.enroll_position}}</span>

 </div>



 <div class="d-flex">



     <button *ngIf="true" class="btn btn-icon" matTooltip="อนุม้ติ" (click)="null">
        <span class="text-nowrap"><i class="bi bi-clipboard2-check"></i></span>
    </button>
    <button *ngIf="true" class="btn btn-icon" matTooltip="ลบ" (click)="null">
        <span class="text-nowrap"><i class="bi bi-trash"></i></span>
    </button>    
     <button *ngIf="true" class="btn btn-icon" matTooltip="จัดการ" (click)="null">
        <span class="text-nowrap"><i class="bi bi-gear"></i></span>
    </button>
 </div>
</div>
