<div class="col">
  <button *ngIf="btn_submit" class="btn btn-success me-2" (click)="onclick_btn_submit.emit(true)" [disabled]="btn_submit_disabled">บันทึก</button>
  <button *ngIf="btn_cancle" class="btn btn-secondary" (click)="onclick_btn_cancle.emit(true)" [disabled]="btn_cancle_disabled">ยกเลิก</button>
</div>
