<div [ngClass]="{'custom-item-draft':(fc||is_draft),'custom-item':!(fc)}">
    <div class="form-label" [ngClass]="customItemLabelClass">{{label}}</div>
    
    <div class="custom-item-detail" >
        <ng-container *ngIf="fc; else elseTemplate">
            <input type="number" class="form-control" pattern="[0-9]+([\.,][0-9]+)?" step="0.01" [formControl]="fc" [ngClass]="validateClass" [placeholder]="'0.00'" [readOnly]="is_readonly">
        </ng-container>
        <ng-template #elseTemplate>
            <span class="document-subject">{{value||'-'}}</span>
        </ng-template>
    </div>
</div>
