<div [id]="id" class="offcanvas offcanvas-end" 
data-bs-scroll="true" data-bs-backdrop="true" tabindex="-1" >
<div class="offcanvas-header">
<h5 class="offcanvas-title text-white">{{title}}</h5>
<a type="button" class="text-reset" data-bs-dismiss="offcanvas" aria-label="Close"><i class="bi bi-x-lg"></i></a>
</div>
<div class="offcanvas-body">
<label class="form-label">รหัสนิสิต</label>
<input class="form-control" [(ngModel)]="studentcode" >

 




<hr>
<button class="btn btn-primary" (click)="_onSubmit()">บันทึก</button>
<button class="btn btn-secondary" (click)="_onClose()">ยกเลิก</button>
</div>
</div>
