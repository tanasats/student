              [routerLink]="menu.path"
              (click)="toggle()"
              ><i class="me-2" [ngClass]="menu.icon"></i>{{ menu.title }}</a
            >
            <a
            *ngIf="menu.submenu.length > 0"
            data-bs-toggle="dropdown"
            class="nav-link cursor-pointer"
            [ngClass]="{ 'dropdown-toggle': menu.submenu.length > 0 }"
            ><i class="me-2" [ngClass]="menu.icon"></i>{{ menu.title }}</a

            <ul
              *ngIf="menu.submenu.length > 0"
              class="dropdown-menu"
              aria-labelledby=""
            >
              <li *ngFor="let submenu of menu.submenu">

                  [routerLink]="submenu.path"
                  (click)="toggle()"
                  ><i class="me-2" [ngClass]="submenu.icon"></i>{{submenu.title }}</a
                >
              </li>
            </ul>
          </li>
        </ng-container>
