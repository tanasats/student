<div *ngIf="!isConsented" class="consent-bar">
    <div class="border border-1 shadow p-3 mb-3 bg-light rounded">

        <div class="d-flex justify-content-between">
            <div>
                <span class="d-block fw-bold text-primary">เว็บไซต์นี้ใช้คุกกี้</span>
                <div class="text-indent">เราใช้คุกกี้เพื่อพัฒนาประสิทธิภาพ และประสบการณ์ที่ดีในการใช้เว็บไซต์ของคุณ คุณสามารถศึกษารายละเอียดและสามารถเลือกตั้งค่าความยินยอมการใช้คุกกี้ได้ โดยคลิก "การตั้งค่าคุกกี้" <span class="text-primary cursor-pointer">นโยบายความเป็นส่วนตัว</span></div>
            </div>
            <div class="g-1">
                <button class="btn btn-sm btn-success w-100 mb-2" (click)="_onConsent()"><i class="bi bi-check-lg me-2"></i>ยอมรับทั้งหมด</button>
                <button class="btn btn-sm btn-primary w-100"><i class="bi bi-gear me-2"></i>การตั้งค่าคุกกี้</button>
            </div>
        </div>

    </div>
</div>
