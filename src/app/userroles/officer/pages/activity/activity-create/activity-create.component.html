<section class="container">
    <div class="mb-2">
      <div>
        <h4>ข้อมูลกิจกรรม</h4>{{form.controls['activity_id'].value}}
      </div>
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">ข้อมูลหลัก</button>
          <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">ทักษะที่จะได้รับ</button>
          <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">อื่น ๆ</button>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <!-- TAB -->
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">

            <div class="row">
                <div class="col-md-3 col-12">
                  <form-input-text [fc]="form.controls['activity_code']" [label]="'รหัสกิจกรรม'" [is_readonly]="true" [placeholder]="'อัตโนมัติ'"></form-input-text>
                </div> 
                <div class="col-md-2 col-12">
                  <activity-year-form-input [fc]="form.controls['activity_year']" [label]="'ปีการศึกษา'"></activity-year-form-input>
                </div>
                <div class="col-md-7 col-12">
                  <activity-term-form-input [fc]="form.controls['activity_term']"></activity-term-form-input>
                </div>
              </div>
        
              <div class="row">
                <div class="col-md-6 col-12">
                  <activity-agency-form-input
                    [items]="agency_ref"
                    [fc]="form.controls['agency_code']"
                  ></activity-agency-form-input>
                </div>
                <div class="col-md-6 col-12">
                  <activity-type-form-input
                    [items]="activitytype_ref"
                    [fc]="form.controls['activitytype_code']"
                  ></activity-type-form-input>
                </div>
              </div>
        
              <div class="row">
                <div class="col-12">
                  <form-input-text [fc]="form.controls['activity_name']" [label]="'ชื่อกิจกรรม'" [is_required]="true"></form-input-text>
                </div>
              </div>
        
              <div class="row">
                <div class="col-12">
                  <form-textarea [fc]="form.controls['activity_description']" [label]="'รายละเอียดกิจกรรม'"></form-textarea>
                </div>
              </div>
        
              <div class="row">
                <div class="col">
                  <form-input-text [fc]="form.controls['activity_place']" [label]="'สถานที่จัด'"></form-input-text>
                </div>        
              </div>
        
              <div class="row">
                <div class="col">
                  <label class="form-label">ภาพประกอบ</label>
                  <div class="alert alert-warning">
                    <i class="bi bi-image me-2"></i>
                    อัพโหลดภาพ 800x500 pixel <a class="cursor-pointer">คลิกที่นี่</a></div>
                </div>
              </div>
        
              <div class="row">
                <div class="col">
                  <form-input-date
                    [fc]="form.controls['activity_date_from']"
                    [label]="'วันที่เริ่มกิจกรรม'">
                  </form-input-date>
                </div>
                <div class="col">
                  <form-input-date
                  [fc]="form.controls['activity_date_to']"
                  [label]="'วันที่สิ้นสุดกิจกรรม'">
                </form-input-date>
                </div>
              </div>
        
              <div class="row">
                <div class="col-md-3">
                  <form-input-number [fc]="form.controls['activity_hour']" [label]="'จำนวนชั่วโมง'"></form-input-number>
                </div>
                <div class="col-md-3">
                  <form-input-number [fc]="form.controls['activity_receive']" [label]="'จำนวนที่รับ (คน)'"></form-input-number>
                </div>
              </div>
        
              <div class="row">
                <div class="col">
                      <activity-faculty-form-input [fc]="form.controls['activity_faculty']" (onClickSelect)="offcanvas.toggle('offcanvas-faculty-select')"></activity-faculty-form-input>
                </div>
              </div>
        
            <div class="row">
                <div class="col-md-4">
                  <form-input-text [fc]="form.controls['activity_budget_source']" [label]="'แหล่งงบประมาณ'" [placeholder]="'ชื่อแหล่งเงิน'"></form-input-text> 
                </div>
                <div class="col-md-4">
                  <form-input-float [fc]="form.controls['activity_budget']" [label]="'งบประมาณที่ขอ'"></form-input-float> 
                </div>
                <div class="col-md-4">
                  <form-input-float [fc]="form.controls['activity_budget_paid']" [label]="'งบประมาณที่จ่ายจริง'"></form-input-float> 
                </div>
            </div>
        
        
            <form-input-files
            [files]="docfile_list"
            [title]="'เอกสารโครงการ'"
            [user_id]="currentuser.user_id"
            [table_name]="'activity'"
            [table_id]="form.controls['activity_id'].value"
            (onFileSave)="_onFileSave($event)"
            ></form-input-files>
        
        
            <div class="row g-2 py-3">
                <form-button-submit 
                [btn_submit]="true" 
                (onclick_btn_submit)="_onSubmit()" 
                [btn_cancle]="true" 
                (onclick_btn_cancle)="_onCancel()">
              </form-button-submit>
            </div>

        </div>
        <!-- TAB -->
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">

            <label class="form-label">ทักษะที่นิสิตจะรับจากการเข้าร่วมกิจกรรม</label>
            <small class="text-muted fst-italic ms-2">(เลือกได้มากกว่า 1 ข้อ)</small>           
            <div class="indent-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheck-1">
                    <label class="form-check-label" for="flexCheck-1">
                      S1 ทักษะการปรับตัว มีมนุษยสัมพันธ์ การทำงานร่วมกับผู้อื่น
                    </label>

                </div>
                <!-- <label class="form-label">คำอธิบาย</label>
                <textarea class="form-control" row="5"></textarea> -->

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheck-2" >
                    <label class="form-check-label" for="flexCheck-2">
                      S2 ทักษะการคิดเชิงวิเคราะห์ การตัดสินใจ การคาดการณ์อนาคต
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheck-3">
                    <label class="form-check-label" for="flexCheck-3">
                      S3 ทักษะด้านวุฒิภาวะ ความฉลาดทางอารมณ์
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheck-4" >
                    <label class="form-check-label" for="flexCheck-4">
                      S4 ทักษะด้านความคิดสร้างสรรค์ การสร้างวิธีคิดที่เปิดกว้าง ยืดหยุ่น
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexcheck-5">
                    <label class="form-check-label" for="flexcheck-5">
                      S5 ทักษะด้านภาวะผู้นำ
                    </label>
                </div>
            </div>
            <div class="row g-2 py-3">
                <form-button-submit 
                [btn_submit]="true" 
                (onclick_btn_submit)="_onSubmit()" 
                [btn_cancle]="true" 
                (onclick_btn_cancle)="_onCancel()">
                </form-button-submit>
            </div>
        </div>
        <!-- TAB -->
        <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">


        </div>
      </div>  <!--tab-content -->






    






    </div>
  </section>
  
  <offcanvas-faculty-select [fc]="form.controls['activity_faculty']"></offcanvas-faculty-select>
